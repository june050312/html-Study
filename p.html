    <p>【최애의 아이】의 등장인물. 제목의 '최애'가 의미하는 인물이기도 하다.</p>

    <p>아이돌 그룹 B 코마치의 1세대 핵심 맴버이자 부동의 센터. 예명은 성을 빼고 이름만 남긴 ‘아이’(アイ)다.[5] 전설적인 아이돌로 칭해질 정도로 인기를 끌었던 아이돌. 여러모로 눈에 띄게 재능있던 인물로 무대에 나타나서든 스크린에 나타나서든 사람의 시선을 본능적으로 끌어 들였다.</p>
